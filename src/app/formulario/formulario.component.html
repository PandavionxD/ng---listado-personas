<!-- FORMULARIO -->
<div class="row col-6 mx-auto">
    <label for="nombre" class="form-label">Escribe tu nombre aqui: </label>
    <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre">
    <label class="form-label" for="apellido">Escribe aqui tu apellido: </label>
    <input type="text" id="apellido" class="form-control" [(ngModel)]="apellido">
    <label for="edad" class="form-label">Escribe tu edad aqui: </label>
    <input type="number" id="edad" class="form-control" [(ngModel)]="edad">
    <label for="email" class="form-label">Escribe aqui tu email: </label>
    <input type="text" id="email" class="form-control" [(ngModel)]="email">
</div>
<div class="row col-6 mx-auto">
    <label for="facebook" class="form-label">Tu facebook: </label>
    <input type="text" id="facebook" class="form-control" [(ngModel)]="facebook">
    <label for="twitter" class="form-label ">Tu twitter: </label>
    <input type="text" id="twitter" class="form-control" [(ngModel)]="twitter">
    <label for="instagram" class="form-label">Tu instagram: </label>
    <input type="text" id="instagram" class="form-control" [(ngModel)]="instagram">
</div>
<div class="row col-6 mx-auto mt-2">
  <button class="btn btn-primary" (click)="agregarPersona()">Agregar Persona</button>
</div>
